<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c2461" />
      <stop offset="100%" stop-color="#303f9f" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#93c5fd" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#60a5fa20" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Browser Window -->
  <rect x="250" y="100" width="700" height="450" rx="10" fill="#f8fafc" stroke="#60a5fa50" stroke-width="2" />
  
  <!-- Browser Header -->
  <rect x="250" y="100" width="700" height="40" rx="10" fill="#f1f5f9" stroke="#60a5fa50" stroke-width="1" />
  <circle cx="275" cy="120" r="6" fill="#ef4444" />
  <circle cx="295" cy="120" r="6" fill="#f59e0b" />
  <circle cx="315" cy="120" r="6" fill="#10b981" />
  <rect x="340" y="110" width="300" height="20" rx="3" fill="#e2e8f0" />
  
  <!-- Website Header -->
  <rect x="250" y="140" width="700" height="70" fill="#ffffff" stroke="#e2e8f080" stroke-width="1" />
  
  <!-- Navigation -->
  <g transform="translate(280, 175)">
    <!-- Logo -->
    <rect width="120" height="30" rx="5" fill="#3b82f650" stroke="#3b82f6" stroke-width="1" />
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" fill="#1e3a8a" text-anchor="middle">SHOP</text>
    
    <!-- Nav Items -->
    <rect x="150" y="5" width="60" height="20" rx="3" fill="#f1f5f9" />
    <rect x="230" y="5" width="60" height="20" rx="3" fill="#f1f5f9" />
    <rect x="310" y="5" width="60" height="20" rx="3" fill="#f1f5f9" />
    <rect x="390" y="5" width="60" height="20" rx="3" fill="#f1f5f9" />
    
    <!-- Search Bar -->
    <rect x="480" y="5" width="120" height="20" rx="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
    <circle cx="590" cy="15" r="7" fill="#ffffff" stroke="#94a3b8" stroke-width="1" />
    <line x1="587" y1="18" x2="592" y2="23" stroke="#94a3b8" stroke-width="1" />
    
    <!-- Cart Icon -->
    <rect x="620" y="5" width="30" height="20" rx="5" fill="#3b82f640" />
    <circle cx="630" cy="10" r="3" fill="#3b82f680" />
    <rect x="625" y="12" width="10" height="8" rx="1" fill="#3b82f680" />
  </g>
  
  <!-- Hero Banner -->
  <rect x="250" y="210" width="700" height="150" fill="#dbeafe" />
  
  <!-- Banner Content -->
  <g transform="translate(300, 250)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a">SUMMER SALE</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">Up to 50% off on selected items</text>
    <rect y="60" width="120" height="30" rx="15" fill="#3b82f6" />
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">SHOP NOW</text>
  </g>
  
  <!-- Banner Image -->
  <rect x="550" y="220" width="350" height="130" rx="5" fill="#bfdbfe" />
  <g transform="translate(725, 285)">
    <circle cx="0" cy="0" r="50" fill="#93c5fd60" stroke="#3b82f6" stroke-width="1" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1e3a8a" text-anchor="middle">PRODUCT</text>
  </g>
  
  <!-- Product Grid Title -->
  <rect x="250" y="370" width="700" height="40" fill="#ffffff" />
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0f172a">Popular Products</text>
  
  <!-- Product Grid -->
  <g transform="translate(250, 410)">
    <rect width="700" height="140" fill="#ffffff" />
    
    <!-- Product 1 -->
    <g transform="translate(20, 20)">
      <rect width="150" height="100" rx="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
      <rect x="10" y="10" width="130" height="50" rx="5" fill="#dbeafe" />
      <text x="75" y="80" font-family="Arial, sans-serif" font-size="10" fill="#0f172a" text-anchor="middle">Product Name</text>
      <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold" text-anchor="middle">$99.99</text>
    </g>
    
    <!-- Product 2 -->
    <g transform="translate(190, 20)">
      <rect width="150" height="100" rx="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
      <rect x="10" y="10" width="130" height="50" rx="5" fill="#dbeafe" />
      <text x="75" y="80" font-family="Arial, sans-serif" font-size="10" fill="#0f172a" text-anchor="middle">Product Name</text>
      <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold" text-anchor="middle">$79.99</text>
    </g>
    
    <!-- Product 3 -->
    <g transform="translate(360, 20)">
      <rect width="150" height="100" rx="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
      <rect x="10" y="10" width="130" height="50" rx="5" fill="#dbeafe" />
      <text x="75" y="80" font-family="Arial, sans-serif" font-size="10" fill="#0f172a" text-anchor="middle">Product Name</text>
      <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold" text-anchor="middle">$129.99</text>
    </g>
    
    <!-- Product 4 -->
    <g transform="translate(530, 20)">
      <rect width="150" height="100" rx="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
      <rect x="10" y="10" width="130" height="50" rx="5" fill="#dbeafe" />
      <text x="75" y="80" font-family="Arial, sans-serif" font-size="10" fill="#0f172a" text-anchor="middle">Product Name</text>
      <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold" text-anchor="middle">$149.99</text>
    </g>
  </g>
  
  <!-- Customer Review Star Rating -->
  <g transform="translate(600, 330)" opacity="0.9">
    <circle cx="0" cy="0" r="30" fill="#3b82f620" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">★★★★★</text>
  </g>
  
  <!-- Newsletter Subscription -->
  <g transform="translate(600, 390) scale(0.7)" opacity="0.6">
    <rect width="100" height="40" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" />
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" fill="#1e3a8a" text-anchor="middle">SUBSCRIBE</text>
  </g>
</svg> 