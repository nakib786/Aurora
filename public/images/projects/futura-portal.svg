<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e1b4b" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4338ca" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366f120" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Browser Window -->
  <rect x="250" y="100" width="700" height="450" rx="10" fill="#0f172a" stroke="#6366f150" stroke-width="2" filter="url(#dropShadow)" />
  
  <!-- Browser Header -->
  <rect x="250" y="100" width="700" height="40" rx="10" fill="#1e293b" stroke="#6366f150" stroke-width="1" />
  <circle cx="275" cy="120" r="6" fill="#ef4444" />
  <circle cx="295" cy="120" r="6" fill="#f59e0b" />
  <circle cx="315" cy="120" r="6" fill="#10b981" />
  <rect x="340" y="110" width="300" height="20" rx="3" fill="#334155" />
  <text x="360" y="124" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">https://futura-portal.io</text>
  
  <!-- Website Header -->
  <rect x="250" y="140" width="700" height="70" fill="#1e293b" />
  
  <!-- Navigation -->
  <g transform="translate(280, 175)">
    <!-- Logo -->
    <rect width="120" height="30" rx="5" fill="#6366f150" stroke="#6366f1" stroke-width="1" />
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">FUTURA</text>
    
    <!-- Nav Items -->
    <rect x="150" y="5" width="60" height="20" rx="3" fill="#6366f140" />
    <text x="180" y="20" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc" text-anchor="middle">HOME</text>
    
    <rect x="230" y="5" width="60" height="20" rx="3" fill="#6366f140" />
    <text x="260" y="20" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc" text-anchor="middle">PORTAL</text>
    
    <rect x="310" y="5" width="60" height="20" rx="3" fill="#6366f140" />
    <text x="340" y="20" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc" text-anchor="middle">AI TOOLS</text>
    
    <rect x="390" y="5" width="60" height="20" rx="3" fill="#6366f140" />
    <text x="420" y="20" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc" text-anchor="middle">ABOUT</text>
    
    <rect x="470" y="5" width="80" height="20" rx="10" fill="#6366f180" />
    <text x="510" y="20" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">LAUNCH</text>
  </g>
  
  <!-- Hero Section -->
  <rect x="250" y="210" width="700" height="340" fill="#0f172a" />
  
  <!-- 3D Portal Visual (Enhanced) -->
  <g transform="translate(600, 350)">
    <!-- Portal Depth Rings -->
    <g opacity="0.3">
      <ellipse cx="0" cy="0" rx="155" ry="25" fill="#4f46e5" transform="rotate(-20)" />
      <ellipse cx="0" cy="0" rx="140" ry="22" fill="#0f172a" transform="rotate(-20)" />
      <ellipse cx="0" cy="0" rx="120" ry="19" fill="#4f46e5" transform="rotate(-20)" />
      <ellipse cx="0" cy="0" rx="105" ry="16" fill="#0f172a" transform="rotate(-20)" />
      <ellipse cx="0" cy="0" rx="85" ry="13" fill="#4f46e5" transform="rotate(-20)" />
      <ellipse cx="0" cy="0" rx="70" ry="10" fill="#0f172a" transform="rotate(-20)" />
    </g>
    
    <!-- Outer Portal Ring -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="url(#glowGradient)" stroke-width="8" filter="url(#glow)" opacity="0.8">
      <animate attributeName="r" values="150;155;150" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.9;0.8" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="135" fill="#0f172a80" stroke="url(#glowGradient)" stroke-width="3" />
    
    <!-- 3D Grid Effect -->
    <g opacity="0.5">
      <!-- Horizontal lines -->
      <path d="M -120,0 C -80,-20 80,-20 120,0" stroke="#6366f140" stroke-width="1" fill="none" />
      <path d="M -120,0 C -80,20 80,20 120,0" stroke="#6366f140" stroke-width="1" fill="none" />
      
      <!-- Vertical lines -->
      <path d="M 0,-120 C -20,-80 -20,80 0,120" stroke="#6366f140" stroke-width="1" fill="none" />
      <path d="M 0,-120 C 20,-80 20,80 0,120" stroke="#6366f140" stroke-width="1" fill="none" />
      
      <!-- Diagonal lines -->
      <path d="M -85,-85 C -55,-55 55,55 85,85" stroke="#6366f140" stroke-width="1" fill="none" />
      <path d="M 85,-85 C 55,-55 -55,55 -85,85" stroke="#6366f140" stroke-width="1" fill="none" />
    </g>
    
    <!-- Portal Segments -->
    <g opacity="0.8">
      <path d="M 0 -150 L 0 150" stroke="#6366f180" stroke-width="1" />
      <path d="M -150 0 L 150 0" stroke="#6366f180" stroke-width="1" />
      <circle cx="0" cy="0" r="100" fill="none" stroke="#6366f140" stroke-width="1" />
      <circle cx="0" cy="0" r="70" fill="none" stroke="#6366f140" stroke-width="1" />
      <circle cx="0" cy="0" r="40" fill="none" stroke="#6366f140" stroke-width="1" />
    </g>
    
    <!-- Energy Beams -->
    <g opacity="0.7" filter="url(#glow)">
      <path d="M 0 -60 L 0 -110" stroke="#4f46e5" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="2s" repeatCount="indefinite" />
      </path>
      <path d="M 0 60 L 0 110" stroke="#4f46e5" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="2.5s" repeatCount="indefinite" />
      </path>
      <path d="M -60 0 L -110 0" stroke="#4f46e5" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="1.8s" repeatCount="indefinite" />
      </path>
      <path d="M 60 0 L 110 0" stroke="#4f46e5" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="2.2s" repeatCount="indefinite" />
      </path>
      
      <!-- Diagonal Energy Beams -->
      <path d="M -42 -42 L -78 -78" stroke="#4f46e5" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="2.3s" repeatCount="indefinite" />
      </path>
      <path d="M 42 -42 L 78 -78" stroke="#4f46e5" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="1.9s" repeatCount="indefinite" />
      </path>
      <path d="M -42 42 L -78 78" stroke="#4f46e5" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="2.1s" repeatCount="indefinite" />
      </path>
      <path d="M 42 42 L 78 78" stroke="#4f46e5" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="2.4s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Portal Particles -->
    <g filter="url(#glow)">
      <circle cx="-60" cy="-20" r="3" fill="#818cf8">
        <animateMotion 
          path="M 0,0 C -20,40 20,60 0,0 z" 
          dur="8s" 
          repeatCount="indefinite" />
      </circle>
      <circle cx="30" cy="50" r="2" fill="#818cf8">
        <animateMotion 
          path="M 0,0 C 40,-20 60,30 0,0 z" 
          dur="6s" 
          repeatCount="indefinite" />
      </circle>
      <circle cx="45" cy="-40" r="4" fill="#818cf8">
        <animateMotion 
          path="M 0,0 C -30,-30 30,-60 0,0 z" 
          dur="10s" 
          repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Center Energy Orb -->
    <circle cx="0" cy="0" r="25" fill="url(#glowGradient)" opacity="0.9" filter="url(#glow)">
      <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Inner Light Rays -->
    <g opacity="0.6">
      <path d="M 0,0 L 20,35" stroke="#818cf8" stroke-width="1" />
      <path d="M 0,0 L -25,30" stroke="#818cf8" stroke-width="1" />
      <path d="M 0,0 L 35,-20" stroke="#818cf8" stroke-width="1" />
      <path d="M 0,0 L -15,-35" stroke="#818cf8" stroke-width="1" />
      <path d="M 0,0 L 40,10" stroke="#818cf8" stroke-width="1" />
      <path d="M 0,0 L -40,-10" stroke="#818cf8" stroke-width="1" />
    </g>
  </g>
  
  <!-- 3D Floating Cube -->
  <g transform="translate(420, 320)">
    <g transform="rotate3d(1, 1, 1, 45)">
      <!-- Cube Front Face -->
      <path d="M -20,-20 L 20,-20 L 20,20 L -20,20 Z" fill="url(#cubeGradient)" opacity="0.8" stroke="#818cf8" stroke-width="1">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 0 0" 
          to="360 0 0" 
          dur="15s" 
          repeatCount="indefinite" />
      </path>
      
      <!-- Cube Top Face -->
      <path d="M -20,-20 L 20,-20 L 10,-30 L -30,-30 Z" fill="#4338ca" opacity="0.9" stroke="#818cf8" stroke-width="1" />
      
      <!-- Cube Right Face -->
      <path d="M 20,-20 L 30,-30 L 30,10 L 20,20 Z" fill="#3730a3" opacity="0.85" stroke="#818cf8" stroke-width="1" />
      
      <!-- Cube data points -->
      <circle cx="0" cy="0" r="3" fill="#f8fafc" opacity="0.9" />
      <circle cx="10" cy="-10" r="2" fill="#f8fafc" opacity="0.9" />
      <circle cx="-10" cy="10" r="2" fill="#f8fafc" opacity="0.9" />
      <line x1="-10" y1="-10" x2="10" y2="10" stroke="#f8fafc" stroke-width="1" opacity="0.8" />
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#f8fafc" stroke-width="1" opacity="0.8" />
    </g>
  </g>
  
  <!-- 3D Data Pyramid -->
  <g transform="translate(300, 380)">
    <path d="M 0,-30 L 25,15 L -25,15 Z" fill="#4f46e580" stroke="#6366f1" stroke-width="1" />
    <path d="M 0,-30 L 25,15 L 0,0 Z" fill="#4338ca80" stroke="#6366f1" stroke-width="1" />
    <path d="M 0,-30 L -25,15 L 0,0 Z" fill="#3730a380" stroke="#6366f1" stroke-width="1" />
    <circle cx="0" cy="-10" r="3" fill="#f8fafc" opacity="0.9" />
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 0 0" 
      to="360 0 0" 
      dur="20s" 
      repeatCount="indefinite"
      additive="sum" />
  </g>
  
  <!-- Hero Text -->
  <g transform="translate(320, 270)">
    <rect width="250" height="40" rx="5" fill="#00000000" />
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff">FUTURA PORTAL</text>
    
    <rect y="50" width="350" height="20" rx="5" fill="#00000000" />
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">Next-Generation Experience</text>
    
    <rect y="90" width="300" height="60" rx="5" fill="#00000000" />
    <foreignObject x="0" y="90" width="300" height="60">
      <p xmlns="http://www.w3.org/1999/xhtml" style="color: #cbd5e1; font-family: Arial, sans-serif; font-size: 14px; margin: 0; line-height: 1.5;">
        An immersive portal experience with 3D elements, advanced AI integration, and futuristic user interfaces.
      </p>
    </foreignObject>
    
    <rect y="170" width="150" height="40" rx="20" fill="#6366f1" filter="url(#dropShadow)" />
    <text x="75" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">EXPLORE NOW</text>
  </g>
  
  <!-- 3D Content Blocks -->
  <g transform="translate(320, 470)">
    <!-- Block 1 with 3D effect -->
    <g transform="skewX(-10)">
      <rect width="100" height="70" rx="10" fill="#334155" />
      <rect width="100" height="10" rx="10" fill="#6366f120" />
      <circle cx="50" cy="25" r="15" fill="#6366f140" stroke="#6366f1" stroke-width="1" />
      <rect x="25" y="50" width="50" height="8" rx="4" fill="#6366f160" />
    </g>
    
    <!-- Block 2 with 3D effect -->
    <g transform="translate(120, 0) skewX(-10)">
      <rect width="100" height="70" rx="10" fill="#334155" />
      <rect width="100" height="10" rx="10" fill="#6366f120" />
      <circle cx="50" cy="25" r="15" fill="#6366f140" stroke="#6366f1" stroke-width="1" />
      <rect x="25" y="50" width="50" height="8" rx="4" fill="#6366f160" />
    </g>
    
    <!-- Block 3 with 3D effect -->
    <g transform="translate(240, 0) skewX(-10)">
      <rect width="100" height="70" rx="10" fill="#334155" />
      <rect width="100" height="10" rx="10" fill="#6366f120" />
      <circle cx="50" cy="25" r="15" fill="#6366f140" stroke="#6366f1" stroke-width="1" />
      <rect x="25" y="50" width="50" height="8" rx="4" fill="#6366f160" />
    </g>
  </g>
  
  <!-- Holographic UI Elements -->
  <g transform="translate(170, 300)" opacity="0.7">
    <rect width="80" height="30" rx="5" fill="none" stroke="#6366f1" stroke-width="1" />
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">ACCESS</text>
    
    <circle cx="40" cy="60" r="15" fill="none" stroke="#6366f1" stroke-width="1" />
    <text x="40" y="63" font-family="Arial, sans-serif" font-size="8" fill="#6366f1" text-anchor="middle">87%</text>
    
    <!-- Animated data line -->
    <path d="M 0,100 Q 40,70 80,100" fill="none" stroke="#6366f1" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="d" 
               values="M 0,100 Q 40,70 80,100; M 0,100 Q 40,130 80,100; M 0,100 Q 40,70 80,100" 
               dur="8s" 
               repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Enhanced Floating Elements -->
  <g opacity="0.8">
    <circle cx="450" cy="300" r="6" fill="#818cf8" filter="url(#glow)">
      <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="380" cy="340" r="4" fill="#6366f1" filter="url(#glow)">
      <animate attributeName="r" values="4;6;4" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="520" cy="260" r="5" fill="#818cf8" filter="url(#glow)">
      <animate attributeName="r" values="5;7;5" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="490" cy="380" r="3" fill="#6366f1" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Particle Connection Lines -->
    <line x1="450" y1="300" x2="380" y2="340" stroke="#6366f160" stroke-width="1" />
    <line x1="380" y1="340" x2="490" y2="380" stroke="#6366f160" stroke-width="1" />
    <line x1="490" y1="380" x2="520" y2="260" stroke="#6366f160" stroke-width="1" />
    <line x1="520" y1="260" x2="450" y2="300" stroke="#6366f160" stroke-width="1" />
  </g>
  
  <!-- Title with 3D effect -->
  <g transform="translate(600, 580)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#6366f1" text-anchor="middle" filter="url(#glow)">FUTURA PORTAL</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">FUTURA PORTAL</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">IMMERSIVE 3D PORTAL EXPERIENCE</text>
  </g>
</svg> 